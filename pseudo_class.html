<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        
        h1{
            color:goldenrod;
        }
        h1:hover{
            background-color:aqua;
            font-size:60px;
        }
        input:focus{
            font-weight:700;
            color:green;
            font-size:30px;
        }
        li:nth-child(2n+1){
            background-color:indigo;
        }
        a:visited{
            color:red;
        }
        
        
    </style>
</head>
<body>
    
    <h1>Pseudo class</h1>
    <h1>Normal class</h1>
    <h1>Vodro class</h1>
    <input type="text" name="email">
    <br>
    <input type="text" name="password">
    <a href="https://www.youtube.com">youtube</a>
    <ul>
        <li>Alia</li>
        <li>Dalia</li>
        <li>Malia</li>
        <li>Priyanka</li>
        <li>Prity</li>
        <li>Beauti</li>
        <li>Sonaia</li>
    </ul>
  

</body>
</html>
