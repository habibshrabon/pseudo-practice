<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
       h1::before{
           content:"Hello";
           color:lawngreen;
           font-size:30px;
       }
       .special-effect::after{
           content:"Bye";
           color:20px;
           background-color:red;
       }
     p::before{
         content:"❤️";
     }
    </style>
</head>
<body>
    
    <h1 class="special-effect">Pseudo class</h1>
    <h1>Normal class</h1>
    <h1>Vodro class</h1>
    <input type="text" name="email">
    <br>
    <input type="text" name="password">
    <a href="https://www.youtube.com">youtube</a>
    <ul>
        <p>Apa</p>
        <p>Dapa</p>
        <p>Mapa</p>
        <p>Priyanka</p>
        <p>Prity</p>
        <p>Beauti</p>
        <p>Sonaia</p>
    </ul>
  

</body>
</html>
